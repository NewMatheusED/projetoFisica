<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Física - Mecânica</title>
</head>
<body>

    <header class="mainTitle">
        <h1>Sistema de Mecânica</h1>
    </header>

    <section class="convert">
        <h1>Conversor de m/s para km/h</h1>
        <form id="convert">
            <div class="flexItem">
                <input type="text" id="m"><span>m/s</span>
            </div>
            <!-- <span> ------ </span> -->
            <div class="flexItem">
                <input type="text" id="km"><span>km/h</span>
            </div>
            <input type="submit" value="Calcular">
        </form><!--convert-->
        <p id="paragraphTx">Insira um valor</p>
        <p id="paragraph"></p>
        <p id="explain"></p>
    </section>

    <hr />

    <section class="MRU">
        <h1>Movimento Retilíneo Uniforme</h1>

        <h3>Selecionea incógnita da questão (apenas uma):</h3>

        <div class="formula">S = So + V * T</div>
        <div class="inputSelector">
            <!-- <div class="ig1"><input id="ig1" name=ig type="radio"></div> -->
            <div class="ig1"><input id=ig1 type="checkbox"></div>
            <span class="nameig">S (Espaço Final)</span>
        </div><!--inputSelector-->

        <div class="inputSelector">
            <!-- <div class="ig2"><input id="ig2" name=ig type="radio"></div> -->
            <div class="ig2"><input id=ig2 type="checkbox"></div>
            <span class="nameig">So (Espaço Inicial)</span>
        </div><!--inputSelector-->

        <div class="inputSelector">
            <!-- <div class="ig3"><input id="ig3" name=ig type="radio"></div> -->
            <div class="ig3"><input id=ig3 type="checkbox"></div>
            <span class="nameig">V (Velocidade)</span>
        </div><!--inputSelector-->

        <div class="inputSelector">
            <!-- <div class="ig4"><input id="ig4" name=ig type="radio"></div> -->
            <div class="ig4"><input id=ig4 type="checkbox"></div>
            <span class="nameig">T (Tempo)</span>
        </div><!--inputSelector-->

        <div class='dinamic-input'></div>
        <p id="paragraph2"></p>
        <p id="explain2"></p>

        <input class='test' type='submit' value="Testar">

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
